<div class="chart-container" *ngIf="chart?.datasets">
  <canvas baseChart
          #chartCanvas
          [datasets]="chart.datasets"
          [options]="chart.options"
          [chartType]="chart.chartType">
  </canvas>
  <div class="chartjs-tooltip"
       #chartTooltip>
    <table></table>
  </div>
</div>
