<div class="pf-c-dropdown"
     dropdown
     *ngIf="userPermission.read">
  <button dropdownToggle
          class="pf-c-dropdown__toggle pf-m-primary"
          i18n-title
          aria-expanded="false"
          title="Dashboard Settings">
    <i class="pf-icon pf-icon-maintenance"></i>
    <span i18n
          class="d-md-none">Dashboard Settings</span>
    <i class="fas fa-caret-down pf-c-dropdown__toggle-icon"
       aria-hidden="true"></i>
  </button>
  <ul *dropdownMenu
      class="dropdown-menu dropdown-menu-right"
      role="menu">
    <li *ngIf="userPermission.read">
      <a i18n
         class="pf-c-dropdown__menu-item"
         routerLink="/user-management">User management</a>
    </li>
    <li *ngIf="configOptPermission.read">
      <a i18n
         class="pf-c-dropdown__menu-item"
         routerLink="/telemetry">Telemetry configuration</a>
    </li>
  </ul>
</div>
