<form #docsForm
      action="/docs"
      target="_blank"
      method="post">
  <input type="hidden"
         name="token" />
</form>

<div class="pf-c-dropdown"
     dropdown>
  <button dropdownToggle
          class="pf-c-dropdown__toggle pf-m-primary"
          i18n-title
          aria-expanded="false"
          title="Help">
    <i class="pf-icon pf-icon-help"></i>
    <span i18n
          class="d-md-none">Help</span>
    <i class="fas fa-caret-down pf-c-dropdown__toggle-icon"
       aria-hidden="true"></i>
  </button>
  <ul *dropdownMenu
      class="dropdown-menu dropdown-menu-right"
      role="menu">
    <li>
      <a i18n
         class="pf-c-dropdown__menu-item"
         [ngClass]="{'disabled': !docsUrl}"
         href="{{ docsUrl }}"
         target="_blank">Documentation</a>
    </li>
    <li>
      <a i18n
         class="pf-c-dropdown__menu-item"
         (click)="goToApiDocs()">API</a>
    </li>
    <li>
      <a i18n
         class="pf-c-dropdown__menu-item"
         (click)="openAboutModal()">About</a>
    </li>
  </ul>
</div>
